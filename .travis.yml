language: java

sudo: false

jdk:
  - openjdk11

branches:
  only:
    master

before_script:
  - cp test/resources/server.properties.sample test/resources/server.properties
  - sed -i 's/PLACEHOLDER_HOST/'"$SERVER_HOST"'/g' test/resources/server.properties
  - sed -i 's/PLACEHOLDER_USERNAME/'"$SERVER_USERNAME"'/g' test/resources/server.properties
  - sed -i 's/PLACEHOLDER_PASSWORD/'"$SERVER_PASSWORD"'/g' test/resources/server.properties
  
